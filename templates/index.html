<!DOCTYPE html>
<html>
<head>
    <title>Secure File Storage Using Hybrid Cryptography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ccc;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <center>
        <h1>
            <i class="fas fa-lock"></i>
            Secure File Storage Using Hybrid Cryptography
            <i class="fas fa-cloud"></i>
        </h1>

        <table>
            <thead>
                <tr>
                    <th>Upload</th>
                    <th>Restore</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="upload">
                            <button>
                                <i class="fas fa-upload"></i>
                                Upload
                            </button>
                        </a>
                    </td>
                    <td>
                        <a href="download">
                            <button>
                                <i class="fas fa-download"></i>
                                Restore
                            </button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <br>
        <h4>A Project by:</h4>
        <h5>
            <img src="https://i.imgur.com/LziXW2u.png" alt="The Three Musketeers" width="200" height="200">
            The Three Musketeers<br>
            B.Tech (ECE)<br>
            Contact The Three Musketeers: thethreemusketeers@yunuscollege.edu.eu.org
        </h5>
    </center>
</body>
</html>

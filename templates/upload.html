<!DOCTYPE html>
<html>
<head>
    <title>Secure File Storage Using Hybrid Cryptography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            background-color: #fff;
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }

        .image-container {
            text-align: center;
        }

        .image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .project-by {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.imgur.com/LziXW2u.png" alt="The Three Musketeers" class="image">
    </div>

    <h1>Secure File Storage Using Hybrid Cryptography</h1>

    <form action="/data" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br><br>
        <input type="submit" value="Upload File">
    </form>

    <div class="project-by">
        <h4>A Project by:</h4>
        <h5>The Three Musketeers<br>B.Tech (ECE)<br>Contact The Three Musketeers: thethreemusketeers@yunuscollege.edu.eu.org</h5>
    </div>
</body>
</html>
